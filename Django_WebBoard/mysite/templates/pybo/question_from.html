{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% block content %}
<div class="container">
  <h5 class="my-3 border-bottom pb-2">질문 등록하기</h5>
  <form method="post" class="post-form my-3">
    {% csrf_token %}
    <!-- Error display -->
    {% if form.errors %}
      <div class="alert alert-danger" role="alert">
          {% for field in form %}
            {% if field.errors %}
            <strong>{{ field.label }}</strong>
            {{ field.errors }}
            {% endif %}
          {% endfor %}
      </div>
    {% endif %}
      <div class="form-group">
          <label for="subject">제목</label>
          <input type="text" class="form-control" name="subject" id="subject" value="{{ form.subject.value|default_if_none:'' }}">
      </div>
      <div class="form-group">
          <label for="content">내용</label>
          <textarea class="form-control" name="content" id="content" rows="10">{{ form.content.value|default_if_none:'' }}</textarea>
      </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
{% endblock %}

</body>
</html>
