<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

{% if question_list %}
    <ul>
        {% for question in question_list %}
            <li><a href="/pybo/{{ question.id }}/"> {{ question.subject }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
        <p>There is no more Question.</p>
    {% endif %}

</body>
</html>
